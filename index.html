<body>
    <script>
        var prizeMoney = 0, score = 0;

        var kbc = [
            {

                question: "Who is the father of C? \n (a).Dennis Ritchie \n (b).James Goslin \n(c).michael jackson \n (d).james bond",

            },

            },
            {
                question: " who is the prime minister of india ?\n(a)Mr RajNath Singh   \n (b).Mr Yogi \n (c)Mr Narendra Modi ",
                answer: "c",
            },
        ];
        for (var i = 0; i < kbc.length; i++) {

            var output = prompt(kbc[i].question);

            if (output == kbc[i].answer) {

                alert("Correct answer!");

                prizeMoney += 2000;
                score++;
            }
            else {
                alert("OPPS WRONG ANSWER ");
                break;
            }
        }
        alert("Out of " + kbc.length + " questions " + score + " were correct and you've won Rs." + prizeMoney);
   
   </script>
